<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIGHT PRICE PREDICTION</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static\css\style.css">


</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/128/1585/1585600.png" alt="Flight Icon" class="flight-icon">
            <a class="navbar-brand" href="/">FLIGHT PRICE</a>
        </div>
    </nav>


    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">DEPARTURE AND ARRIVAL DATE</h5>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required"
                                    class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SOURCE AND DESTINATION</h5>
                        <div class="row">
                            <div class="col-sm-6">
                                <select name="Source" id="Source" required="required" class="form-control">
                                    <option value="Delhi">Delhi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <select name="Destination" id="Destination" required="required" class="form-control">
                                    <option value="Cochin">Cochin</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="New Delhi">New Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">STOPS, AIRLINE, AND ADDITIONAL INFO</h5>
                        <div class="row">
                            <div class="col-sm-4">
                                <select name="stops" required="required" class="form-control">
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select name="airline" id="airline" required="required" class="form-control">
                                        <option value="Jet Airways">Jet Airways</option>
                                        <option value="IndiGo">IndiGo</option>
                                        <option value="Air India">Air India</option>
                                        <option value="Multiple carriers">Multiple carriers</option>
                                        <option value="SpiceJet">SpiceJet</option>
                                        <option value="Vistara">Vistara</option>
                                        <option value="Air Asia">Air Asia</option>
                                        <option value="GoAir">GoAir</option>
                                        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                        <option value="Jet Airways Business">Jet Airways Business</option>
                                        <option value="Vistara Premium economy">Vistara Premium economy</option>
                                        <option value="Trujet">Trujet</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select name="Additional_Info" id="Additional_Info" required="required" class="form-control">
                                    <option value="No info">No info</option>
                                    <option value="In-flight meal not included">In-flight meal not included</option>
                                    <option value="No check-in baggage included'">No check-in baggage included'</option>
                                    <option value="1 Short layover">1 Short layover</option>
                                    <option value="1 Long layover">1 Long layover</option>
                                    <option value="Change airports">Change airports</option>
                                    <option value="Business class">Business class</option>
                                    <option value="Red-eye flight'">Red-eye flight'</option>
                                    <option value="2 Long layover">2 Long layover</option>
                                    <option value="No Info">Jet Airways Business</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>



            <br>
            <br>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <!-- Submit
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form> -->

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
